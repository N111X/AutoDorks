            font-family: 'Courier New', Courier, monospace;

        h1, h5 {
            text-align: center;

        }
        .resultado a {
            color: #00ff00;
            text-decoration: none;
        }
        .resultado a:hover {
            text-decoration: underline;
        }
        .indice {
            font-weight: bold;
            color: #ff4500;
        }
        footer {
            text-align: center;
            margin-top: 30px;
            padding: 10px 0;
            background-color: #1e1e1e;
            border-top: 2px solid #00ff00;
        }
        footer p {
            margin: 0;
            font-size: 14px;
            color: #b3b3b3;
        }
        footer p span {
            color: #00ff00;
        }
